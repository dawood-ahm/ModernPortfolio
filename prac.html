<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
   /* ... (other styles) ... */

.text {
  position: absolute;
  top: -10px;
  width: 100%;
  height: 100%;
  line-height: 45px;
  text-transform: uppercase;
  color: #0e6b0e;
  text-shadow: 0 0 5px #149414,
    0 0 15px #149414,
    0 0 30px #149414;
  transform-origin: bottom;
  animation: animate 4s linear forwards;
}

@keyframes animate {
  0% {
    transform: translateY(0) scale(1);
  }
  70% {
    transform: translateY(200%) scale(1);
  }
  100% {
    transform: translateY(0) scale(1);
  }
}
 
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="my-hero">
    <div class="container-fluid" id="cont-one">
      <div class="row mb-md-5 pb-md-5">
        <div class="col-md-6">
          <!-- Content for the left column -->
        </div>
        <div class="col-md-6">
          <video id="videoPlayer" width="100%" height="80%" preload="metadata" autoplay loop>
            <source src="./images/hero_animation.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </header>

  <!-- ... (other HTML content) ... -->

  <audio id="song" src="https://github.com/Short-Zed/Movie-Responsive-Site/raw/main/X2Download.app%20-%20Binary%20Code%20-%20Interface%20Sound%20Effects%20_%20Sci-Fi%20Computer%20Beeps%20%26%20Data%20Processing%20Sounds%20(128%20kbps).mp3" type="audio/mp3" loop="loop" autoplay></audio>

  <script>
   // Generate random letters
function randomText() {
  let text = "RISS";
  letter = text[Math.floor(Math.random() * text.length)];
  return letter;
}

// Hacking animation
function rain() {
  let e = document.createElement("div");
  let left = Math.floor(Math.random() * 100);
  let size = Math.random() * 1.8;
  let duration = Math.random() * 2;

  e.classList.add("text");
  e.innerText = randomText();
  document.body.appendChild(e);

  e.style.left = left + "%";
  e.style.fontSize = 0.3 + size + "em";
  e.style.animationDuration = 1 + duration + "px";

  // Remove
  setTimeout(function () {
    document.body.removeChild(e);
  }, 4050);
}

setInterval(function () {
  rain();
}, 20);

let audio = document.getElementById("song");

window.addEventListener("load", () => {
  audio.play();
});

window.addEventListener("mouseover", () => {
  audio.play();
});

window.addEventListener("touchstart", () => {
  audio.play();
});

  </script>
</body>
